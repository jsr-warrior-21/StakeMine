<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stake Mine - Setup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        background-color: #121212;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        background-color: #1a1a1a;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #333;
      }

      .logo {
        font-family: "Press Start 2P", cursive;
        font-size: 1.5rem;
        color: #4caf50;
        display: flex;
        align-items: center;
      }

      .logo i {
        margin-right: 10px;
        color: #ffd700;
      }

      .nav-links {
        display: flex;
        align-items: center;
      }

      .nav-links a {
        color: #ffffff;
        text-decoration: none;
        margin-left: 20px;
        padding: 8px 15px;
        border-radius: 4px;
        transition: all 0.3s;
      }

      .nav-links a:hover {
        background-color: #333;
      }

      .login-btn {
        background-color: #4caf50;
      }

      .login-btn:hover {
        background-color: #45a049;
      }

      .signup-btn {
        background-color: #ffd700;
        color: #121212;
      }

      .signup-btn:hover {
        background-color: #e6c200;
      }

      .setup-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
      }

      h1 {
        font-family: "Press Start 2P", cursive;
        color: #ffd700;
        margin-bottom: 30px;
        text-align: center;
        font-size: 2rem;
      }

      .setup-form {
        background-color: #1a1a1a;
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        border: 1px solid #333;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #ccc;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        border: 1px solid #333;
        background-color: #2a2a2a;
        color: #ffffff;
        font-size: 1rem;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #4caf50;
      }

      .error-message {
        color: #ff6b6b;
        font-size: 0.8rem;
        margin-top: 5px;
        height: 15px;
      }

      .btn-primary {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 12px 20px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s;
        margin-top: 10px;
      }

      .btn-primary:hover {
        background-color: #45a049;
      }

      #currentBalance {
        color: #ffd700;
        font-weight: bold;
        font-size: 1.2rem;
      }

      footer {
        background-color: #1a1a1a;
        padding: 20px;
        text-align: center;
        border-top: 2px solid #333;
        margin-top: auto;
      }

      .footer-content {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;
        max-height: 15px;
      }

      @media (max-width:1080px) {
        .footer-content{
          display: none;
        }
        
      }

      .footer-links {
        margin-bottom: 10px;
      }

      .footer-links a {
        color: #ccc;
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.3s;
      }

      .footer-links a:hover {
        color: #4caf50;
      }

      .copyright {
        color: #777;
        font-size: 0.9rem;
        padding-left: 50px;
      }

      .social-icons {
        margin-top: 10px;
      }

      .social-icons a {
        color: #ccc;
        margin: 0 8px;
        font-size: 1.2rem;
        transition: color 0.3s;
      }

      .social-icons a:hover {
        color: #4caf50;
      }
    </style>

  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <i class="fas fa-coins"></i>
         
        <span>Stake Mine</span>
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Leaderboard</a>
        <a href="#">About</a>
        <a href="#" class="login-btn">Login</a>
        <a href="#" class="signup-btn">Sign Up</a>
      </div>
    </nav>

    <div class="setup-container">
      <h1>Stake Mine Game</h1>

      <div class="setup-form">
        <div class="input-group">
          <label for="balance"
            >Your Balance: $<span id="currentBalance">1000</span></label
          >
        </div>

        <div class="input-group">
          <label for="betAmount">Bet Amount ($)</label>
          <input
            type="number"
            id="betAmount"
            placeholder="Enter amount"
            min="1"
          />
          <div class="error-message" id="betError"></div>
        </div>

        <div class="input-group">
          <label for="mineCount">Number of Mines</label>
          <select id="mineCount">
            <option value="1">1 Mine</option>
            <option value="3">3 Mines</option>
            <option value="5" selected>5 Mines</option>
            <option value="10">10 Mines</option>
          </select>
        </div>

        <button id="startGameBtn" class="btn-primary">Start Game</button>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-links">
          <a href="#">Terms of Service</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Contact Us</a>
          <a href="#">FAQ</a>
        </div>
        <div class="social-icons">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-discord"></i></a>
          <a href="#"><i class="fab fa-telegram"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>

      <div class="copyright">
        &copy; 2025 Stake Mine Game. All rights reserved.
      </div>
    </footer>


      <script src="script.js"></script>

        
  </body>
</html>
